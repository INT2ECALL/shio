<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Remove these contents?</h3>
</div>
<div class="modal-body">
	<div class="list-group">
		<div ng-repeat="shObject in $ctrl.shObjects" class="list-group-item">
			<div class="row" ng-if="shObject.objectType === 'POST'">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<i class="fa fa-file-o fa-2x" aria-hidden="true"> </i>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shObject.title}}</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<span class="label label-shio">
						{{shObject.shPostType.title}}</span>
				</div>
			</div>
			<div class="row" ng-if="shObject.objectType === 'FOLDER'">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<i class="fa fa-folder-open fa-2x" aria-hidden="true"> </i>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shObject.name}}</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<span class="label label-shio">
						Folder</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-viglet" type="button" ng-click="$ctrl.ok()">Remove</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>

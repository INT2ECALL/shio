<div style="background-color: #FFF0E8; height: 55px; width: 100%; padding: 10px; margin-bottom: 10px" class="affix-top"
    data-spy="affix" data-offset-top="147">
    <div class="form-actions">
        <div class="pull-right">
            <div class="form-inline">
                <select class="form-control" ng-model="authProvider.enabled"
                    ng-options="o.v as o.n for o in [{ n: 'Disabled', v: false }, { n: 'Enabled', v: true }]">
                </select>
                <div class="btn-group">
                    <button ng-click="authProviderSave()" class="btn btn-viglet">Save
                        changes</button>
                    <a class="btn btn-viglet dropdown-toggle" data-toggle="dropdown" href><span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href ng-click="authProviderSaveAndClose()">Save and
                                Close</a></li>                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table" style="margin: 0px;border-color: #ddd; border-style: solid; border-width: 1px;">
    <caption style="display:none">Email</caption>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>Host</strong>
            </p>
        </th>
        <td><input type="text" class="form-control" ng-model="email.host" autocomplete="new-password" /></td>
    </tr>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>Port</strong>
            </p>
        </th>
        <td><input type="text" class="form-control" ng-model="email.port" autocomplete="new-password" /></td>
    </tr>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>Username</strong>
            </p>
        </th>
        <td><input type="text" class="form-control" ng-model="email.username" autocomplete="new-password" /></td>
    </tr>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>Password</strong>
            </p>
        </th>
        <td><input type="password" class="form-control" ng-model="email.password" autocomplete="new-password" /></td>
    </tr>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>Test Connection</strong>
            </p>
        </th>
        <td> <select class="form-control" ng-model="email.testConnection" autocomplete="new-password"
                ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
            </select></td>
    </tr>
    <tr>
        <th scope="row" style="background: #F9F9F9; width: 30%;">
            <p>
                <strong>SMTP</strong>
            </p>
        </th>
        <td>
            <table class="table" style="margin: 0px;border-color: #ddd; border-style: solid; border-width: 1px;">
                <caption style="display:none">SMTP</caption>
                <tr>
                    <th scope="row" style="background: #F9F9F9; width: 30%;">
                        <p>
                            <strong>Auth</strong>
                        </p>
                    </th>
                    <td> <select class="form-control" ng-model="email.smtpAuth" autocomplete="new-password"
                            ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
                        </select></td>
                </tr>

                <tr>
                    <th scope="row" style="background: #F9F9F9; width: 30%;">
                        <p>
                            <strong>TLS Enabled</strong>
                        </p>
                    </th>
                    <td> <select class="form-control" ng-model="email.smtpTLSEnabled" autocomplete="new-password"
                            ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
                        </select></td>
                </tr>
                <tr>
                    <th scope="row" style="background: #F9F9F9; width: 30%;">
                        <p>
                            <strong>TLS Required</strong>
                        </p>
                    </th>
                    <td> <select class="form-control" ng-model="email.smtpTLSRequired" autocomplete="new-password"
                            ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
                        </select></td>
                </tr>
                <tr>
                    <th scope="row" style="background: #F9F9F9; width: 30%;">
                        <p>
                            <strong>SSL Enabled</strong>
                        </p>
                    </th>
                    <td> <select class="form-control" ng-model="authProvider.smtpSSLEnabled" autocomplete="new-password"
                            ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
                        </select></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

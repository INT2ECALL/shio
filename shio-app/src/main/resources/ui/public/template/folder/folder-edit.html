<div ng-include="'template/breadcrumb/breadcrumb.html'"></div>

<div class="settings">
	<section class="content no-padding">
		<div class="user-details-top" style="margin-bottom: 30px">
			<div class="form-group">
				<h3>Edit your Folder</h3>
			</div>
			<div class="pull-right" style="margin: -40px 0 0;">
				<a ui-sref="content.post-type-select({folderId: folderId})" class="btn btn-viglet">Create
					other kind of Post</a>
			</div>
		</div>
	</section>
</div>

<div style="background-color: #FFF0E8; height: 55px; width: 100%; padding: 10px; margin-bottom: 10px" class="affix-top"
	data-spy="affix" data-offset-top="147">
	<div class="form-actions">
		<div class="pull-right">
			<button ng-if="principal.admin" ng-click="openProperties()" class="btn btn-default">Properties</button>
			<button ng-click="folderSave()" class="btn btn-viglet">Save And Close</button>
		</div>
	</div>
</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="form-group">
		<label for="field1">Name</label> <input type="text" id="name" name="name" class="form-control"
			placeholder="Folder Name" ng-model="shFolder.name">
	</div>
</div>

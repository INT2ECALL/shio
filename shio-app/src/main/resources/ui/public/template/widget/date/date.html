
<p class="input-group" ng-controller="ShWidgetDateCtrl">
	<input type="text" class="form-control" uib-datepicker-popup="{{format}}"
		ng-model="shPostAttr.dateValue" is-open="popup2.opened" datepicker-options="dateOptions"
		ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/> <span
		class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open2()">
			<em class="glyphicon glyphicon-calendar"></em>
		</button>
	</span>
</p>

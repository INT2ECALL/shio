<style>
.button {
	-moz-appearance: button;
	/* Firefox */
	-webkit-appearance: button;
	/* Safari and Chrome */
	padding: 10px;
	margin: 10px;
	width: 70px;
}

.drop-box {
	background: #F8F8F8;
	border: 5px dashed #DDD;
	width: 200px;
	height: 65px;
	text-align: center;
	padding-top: 25px;
	margin: 10px;
}

.dragover {
	border: 5px dashed blue;
}
</style>
<div ng-controller="ShWidgetContentSelectCtrl"
	ng-init="init(shPostAttr)">
	<div class="panel panel-default" style="margin-top: 10px;"
		ng-if="shPostAttr.strValue != null">
		<div class="panel-body">
			<ul class="breadcrumb"
				style="background-color: white; padding: 0px; margin: 0px; font-size: 12px;">
				<li ng-repeat="breacrumbItem in breadcrumbCS.slice().reverse() track by $index"><a
					ng-click="selectContentByObject(shPostAttr, breacrumbItem)" href>{{breacrumbItem.name}}</a></li>
			</ul>
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6 col-xs-4">
					<a type="button" class="btn btn-link"
						ng-if="shPostAttr.referenceObject.title != null"
						ui-sref="content.post-type-item.post-item({postTypeId: shPostAttr.referenceObject.shPostType.id, postId: shPostAttr.referenceObject.id})"><i
						class="fa fa-newspaper-o" aria-hidden="true"
						style="margin-right: 5px"></i>
						{{shPostAttr.referenceObject.title}}</a> <a type="button"
						class="btn btn-link"
						ng-if="shPostAttr.referenceObject.title == null"
						ui-sref="content.children({objectId: shFolder.id})"><i
						class="fa fa-folder-open" aria-hidden="true"
						style="margin-right: 5px"></i>
						{{shPostAttr.referenceObject.name}}</a>

					<button class="btn btn-default btn-xs"
						ng-click="clearContent(shPostAttr)">Clear</button>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="shPostAttr.strValue == null" class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"
			style="height: 40px; margin-top: 10px;">
			<button class="btn btn-viglet btn-xs"
				ng-click="selectContent(shPost, shPostAttr)">Select a
				Content</button>
		</div>
	</div>
</div>

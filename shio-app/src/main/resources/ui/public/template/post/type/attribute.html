<ul class="breadcrumb" style="margin-top: 5px; margin-bottom: 25px;">
	<li><a ui-sref="content" ui-sref-opts="{reload:true}">Dashboard</a></li>
	<li><a ui-sref="content.post-type-select" ui-sref-opts="{reload:true}">Post Types</a></li>
</ul>
<div>
	<h3>Model your {{shPostType.title}} Post Type</h3>
</div>

<div class="row">
	<div class="col-md-2">
		<ul class="nav nav-pills nav-stacked">
			<li class="nav-header">{{shPostType.name}}</li>

			<li><a ui-sref="content.post-type-item({postTypeId: shPostType.id})">Model</a>
			</li>

			<li class="nav-header">Attributes</li>
			<li ng-repeat="shPostTypeAttr in shPostType.shPostTypeAttrs"><a
					ui-sref="content.post-type-item.attribute({postTypeId:shPostType.id, postTypeAttrId:shPostTypeAttr.id})">{{shPostTypeAttr.label}}</a>
			</li>
			<li class="nav-header">Look & Feel</li>
			<li><a href="#">Style</a></li>
			<li><a href="#">Templates</a></li>

			<li class="nav-header">Developer</li>
			<li><a href="#">API</a></li>
			<li><a href="#">Documentation</a></li>

		</ul>
	</div>
	<div class="col-md-10">
		<div class="form-group">
			<label for="field1">Name</label> <input type="text" id="label" name="label" class="form-control"
				placeholder="Attribute Name" ng-model="shPostTypeAttr.label">
		</div>
		<div class="form-group">
			<label for="field2">Description</label>
			<textarea id="description" name="description" class="form-control" placeholder="About this Attribute"
				ng-model="shPostTypeAttr.description"></textarea>
		</div>
		<div class="form-group">
			<label>Identifier</label> <input type="text" id="name" name="name" class="form-control"
				placeholder="Identfier" ng-model="shPostTypeAttr.name">
		</div>

		<div class="form-group">
			<label for="field2">Many</label>
			<div class="checkbox">
				<input type="checkbox" id="many" name="many" ng-model="shPostTypeAttr.many">
			</div>

		</div>
		<div class="form-group">
			<label for="field2">Required</label>
			<div class="checkbox">
				<input type="checkbox" id="req" name="req" ng-model="shPostTypeAttr.required">
			</div>

		</div>
		<div class="form-group">
			<label for="field2">Widget</label> <select class="form-control" ng-model="shPostTypeAttr.shWidget"
				ng-options="shWidget as shWidget.name for shWidget in shWidgets track by shWidget.id">
				<option value="">- Pick One -</option>
			</select>
		</div>
		<div class="form-group"></div>
		<div class="btn-group">
			<button ng-click="postTypeAttrSave()" class="btn btn-viglet">Save
				changes</button>
			<a class="btn btn-viglet dropdown-toggle" data-toggle="dropdown" href><span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href><em class="icon-trash"></em> Delete</a></li>
				<li><a href="duplicatecontent.php"><em class="icon-plus-sign"></em> Duplicate</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default">Cancel</button>
	</div>
</div>

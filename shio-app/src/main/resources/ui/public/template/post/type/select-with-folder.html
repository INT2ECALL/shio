<div ng-include="'template/breadcrumb/breadcrumb.html'"></div>

<div class="settings">
	<h3>What would you like to post?</h3>
	<div class="pull-right" style="margin: -40px 0 0;">
		<a ng-if="folderId != null" ui-sref="content.folder.folder-new({folderId: folderId})" class="btn btn-viglet">Or
			create a new Folder</a> <a ng-if="folderId == null || folderId == null"
			ui-sref="content.site.folder-new({siteId: siteId})" class="btn btn-viglet">Or create a new Folder</a> <a
			ui-sref="content.post-type-editor" class="btn btn-viglet">Or
			model a new Post Type</a>

	</div>
</div>


<div class="row">
	<div class="col-md-2" ng-repeat="shPostType in shPostTypes | filter: { system: '1'} | orderBy:orderProp">
		<div class="well">
			<a ui-sref="content.post-type-item.post-item-new({postTypeId: shPostType.id, folderId: folderId})">
				<h3>{{shPostType.title}}</h3>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4" ng-repeat="shPostType in shPostTypes | filter: { system: '0'} | orderBy:orderProp">
		<div class="well">
			<a href="#"><span class="glyphicon glyphicon-star-empty close"></span></a>
			<a ui-sref="content.post-type-item({postTypeId: shPostType.id})"><span
					class="glyphicon glyphicon-pencil close"></span></a> <a
				ui-sref="content.post-type-item.post-item-new({postTypeId: shPostType.id, folderId: folderId})">
				<h1>
					{{shPostType.title}} <br /> <small>
						{{shPostType.description}} </small>
				</h1>
			</a>
		</div>
	</div>
</div>

<ul class="breadcrumb" style="margin-top: 5px; margin-bottom: 25px;">
	<li><a ui-sref="content" ui-sref-opts="{reload:true}">Dashboard</a></li>
	<li><a ui-sref="content.post-type-select" ui-sref-opts="{reload:true}">Post Types</a></li>
</ul>

<div>
	<h3>
		Model your new Post Type
	</h3>
</div>

<div class="row">
	<div class="col-md-2">
		<ul class="nav nav-pills nav-stacked">
			<li class="nav-header">Post Type</li>

			<li><a href="/post/type/attributes/">Model</a></li>

			<li class="nav-header">Attributes</li>

			<li class="nav-header">Look & Feel</li>
			<li><a href="#">Style</a></li>
			<li><a href="#">Templates</a></li>

			<li class="nav-header">Developer</li>
			<li><a href="#">API</a></li>
			<li><a href="#">Documentation</a></li>

		</ul>
	</div>
	<div class="col-md-10">
		<input type="hidden" id="jpid" name="jpid" value="">
		<div class="form-group">
			<label for="field1">Name</label> <input type="text" id="title" name="title" class="form-control"
				placeholder="Post Type Name" ng-model="shPostType.title">
		</div>
		<div class="form-group">
			<label for="field2">Description</label>
			<textarea id="description" name="description" class="form-control" placeholder="About this Post Type"
				ng-model="shPostType.description"></textarea>
		</div>
		<div class="form-group">
			<label>Identifier</label> <input type="text" id="name" name="name" class="form-control"
				placeholder="Identfier" ng-model="shPostType.name">
		</div>
		<div class="btn-group">
			<button ng-click="postTypeSave()" class="btn btn-viglet">Save
				changes</button>
			<a class="btn btn-viglet dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#"><em class="icon-trash"></em> Delete</a></li>
				<li><a href="#"><em class="icon-plus-sign"></em> Duplicate</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default">Cancel</button>
	</div>
</div>
